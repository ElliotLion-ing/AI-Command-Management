# AI Commands Management Tool - Nginx Configuration
# Place this file in /etc/nginx/sites-available/acmt-mcp
# Then: ln -s /etc/nginx/sites-available/acmt-mcp /etc/nginx/sites-enabled/

upstream acmt_backend {
    server 127.0.0.1:5090;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # 修改为您的域名

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # 修改为您的域名

    # SSL Configuration (使用 Let's Encrypt 或您的证书)
    ssl_certificate /etc/ssl/certs/your-domain.com.crt;
    ssl_certificate_key /etc/ssl/private/your-domain.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # SSE endpoint
    location /mcp/sse {
        proxy_pass http://acmt_backend/sse;
        proxy_http_version 1.1;
        
        # SSE specific headers
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        chunked_transfer_encoding on;
        
        # Extended timeout for long-lived SSE connections
        proxy_read_timeout 7200s;      # 2 hours (increased from 1 hour)
        proxy_send_timeout 7200s;
        proxy_connect_timeout 30s;
        
        # TCP keepalive to detect dead connections
        keepalive_timeout 3600s;       # 1 hour keepalive
        
        # Buffering settings for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow reconnection with last-event-id
        proxy_set_header Last-Event-ID $http_last_event_id;
    }

    # Health check endpoint
    location /mcp/health {
        proxy_pass http://acmt_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reports static files (for uploaded analysis reports)
    location /reports/ {
        alias /opt/AI-Command-Management/Commands-Analyze-Report/;
        autoindex on;  # Optional: enable directory listing
        
        # Cache control for reports
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Allow CORS for report access
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Block other paths
    location / {
        return 404;
    }
}

